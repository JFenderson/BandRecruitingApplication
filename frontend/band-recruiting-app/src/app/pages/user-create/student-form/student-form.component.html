<div [formGroup]="form" class="space-y-3">
  <h3 class="font-semibold">Student details</h3>

  <label class="block">
    <span class="text-sm">Instrument</span>
    <input formControlName="instrument" class="border p-2 w-full">
  </label>

  <label class="block">
    <span class="text-sm">High school</span>
    <input formControlName="highSchool" class="border p-2 w-full">
  </label>

  <label class="block">
    <span class="text-sm">Graduation year</span>
    <input formControlName="graduationYear" class="border p-2 w-full">
  </label>

</div>
