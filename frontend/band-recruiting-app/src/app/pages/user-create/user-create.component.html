<div class="space-y-4 max-w-xl" [formGroup]="userForm">
  <label class="block">
    <span class="text-sm">Role</span>
    <select formControlName="userType" (change)="onUserTypeChange($event)" class="border p-2 w-full">
      <option value="Student">Student</option>
      <option value="Recruiter">Recruiter</option>
      <option value="Admin">Admin</option>
    </select>
  </label>

  <!-- Common fields -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <label class="block">
      <span class="text-sm">First name</span>
      <input formControlName="firstName" class="border p-2 w-full">
    </label>
    <label class="block">
      <span class="text-sm">Last name</span>
      <input formControlName="lastName" class="border p-2 w-full">
    </label>
  </div>

  <label class="block">
    <span class="text-sm">Email</span>
    <input formControlName="email" class="border p-2 w-full">
  </label>

  <label class="block">
    <span class="text-sm">Phone</span>
    <input formControlName="phone" class="border p-2 w-full">
  </label>

  <!-- Role-specific sections -->
  <app-student-form   *ngIf="userType === 'Student'"   [group]="studentGroup"></app-student-form>
  <app-recruiter-form *ngIf="userType === 'Recruiter'" [group]="recruiterGroup"></app-recruiter-form>
  <app-admin-form     *ngIf="userType === 'Admin'"     [group]="adminGroup"></app-admin-form>

  <button class="border px-4 py-2" (click)="onSubmit()">Create user</button>
</div>
