<div class="p-6 max-w-2xl mx-auto bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-blue-700">Student Profile</h2>

  <div class="space-y-4">
    <div *ngFor="let field of ['firstName', 'lastName', 'email', 'phone', 'instrument', 'highSchool', 'videoUrl']">
      <label class="font-semibold capitalize">{{ field }}</label>

      <div *ngIf="!editMode[field]">
        <span>{{ studentForm.get(field)?.value }}</span>
        <button class="text-blue-600 ml-4 hover:underline" (click)="toggleEdit(field)">Edit</button>
      </div>

      <div *ngIf="editMode[field]">
        <input
          type="text"
          [formControlName]="field"
          class="border rounded px-2 py-1 w-full"
        />
      </div>
    </div>
  </div>

  <button
    class="mt-6 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
    (click)="saveChanges()"
  >
    Save Changes
  </button>
</div>
