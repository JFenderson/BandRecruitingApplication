<div *ngIf="originalStudent" class="p-6 max-w-2xl mx-auto bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-blue-700">Student Profile</h2>
  <div class="mt-6">
    <label class="block font-semibold">Profile Picture</label>
    <img
      *ngIf="originalStudent.profilePicture"
      [src]="originalStudent.profilePicture"
      class="w-32 h-32 rounded-full object-cover mb-2"
    />
  </div>
  <div class="space-y-4">
    <div *ngFor="let field of editableFields">
      <label class="font-semibold capitalize">{{ field }}</label>

      <!-- Display mode -->
      <div *ngIf="!editMode[field]">
        <span>{{ studentForm.get(field)?.value }}</span>
        <button
          class="text-blue-600 ml-4 hover:underline"
          (click)="toggleEdit(field)"
        >
          Edit
        </button>
      </div>

      <!-- Edit mode -->
      <div *ngIf="editMode[field]" class="flex gap-2 mt-1">
        <input
          type="text"
          [formControlName]="field"
          class="border rounded px-2 py-1 w-full"
        />
        <button
          class="text-sm text-gray-500 hover:underline"
          (click)="toggleEdit(field)"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>


  <button
    class="mt-6 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
    (click)="saveChanges()"
  >
    Save Changes
  </button>
</div>
