<!-- Only showing the problematic instrument section fix -->
<div *ngIf="registerForm.get('userType')?.value === 'Student'">
  <label for="instrument">Instrument</label>
  <select id="instrument" formControlName="instrument">
    <option value="" disabled>Select an instrument</option>
    <option *ngFor="let instrument of instruments" [value]="instrument">
      {{ instrument }}
    </option>
  </select>
  <div *ngIf="registerForm.get('instrument')?.touched && registerForm.get('instrument')?.invalid">
    Please select an instrument.
  </div>
</div>

<!-- Fix band selection -->
<div *ngIf="roleValue === 'Recruiter'" class="mb-6">
  <label class="block text-sm font-medium text-gray-700">Select Band</label>
  <select formControlName="bandId" class="w-full border px-3 py-2 rounded">
    <option value="" disabled>Select Band</option>
    <option *ngFor="let band of bands" [value]="band.bandId">{{ band.name }}</option>
  </select>
</div>
