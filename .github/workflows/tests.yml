name: .NET Tests with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore backend/server.sln

    - name: 🧪 Run Unit Tests with Coverage
      run: |
        dotnet test backend/Tests/Unit/Unit.csproj --no-restore --collect:"XPlat Code Coverage"

    - name: 🧪 Run Integration Tests with Coverage
      run: |
        dotnet test backend/Tests/Integration/Integration.csproj --no-restore --collect:"XPlat Code Coverage"

    - name: 📊 Publish Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura'

    - name: 📂 Upload Coverage Report Artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coveragereport
